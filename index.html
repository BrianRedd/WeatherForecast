<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!-- build:css css.main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild-->

    <title>5 Day Weather Forecast</title>
    <!-- Git Repo: https://github.com/BrianRedd/WeatherForecast.git-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#locationFormContainer">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="locationFormContainer" class="collapse navbar-collapse">
                <form class="form-inline col-md-12" id="locationForm" name="locationForm">
                    <ul class="navbar-nav col-md-12">
                        <li class="nav-item col-md-3">
                            <div class="form-group row">
                                <label class="col-6 col-form-label" for="zipcode">Zip Code:</label>
                                <div class="col-6">
                                    <input class="form-control" type="text" maxlength="5" id="zipcode" name="zipcode" placeholder="Zip Code" />
                                </div>
                            </div>
                        </li>
                        <li class="nav-item col-md-4">
                            <div class="form-group row">
                                <label class="col-6 col-lg-4 col-form-label" for="city">City:</label>
                                <div class="col-6 col-lg-8">
                                    <input class="form-control" type="text" id="city" name="city" placeholder="U.S. City" />
                                </div>
                            </div>
                        </li>
                        <li class="nav-item col-md-5">
                            <button id="clearLocationForm" type="button" class="btn col-lg-3">Clear</button>
                            <button id="locationFormSubmit" type="button" class="btn btn-primary col-lg-4">Get Forecast</button>
                            <button id="graphTypeBtn" type="button" class="btn btn-secondary col-lg-4">Line Graph</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Your 5 Day Weather Forecast <span class="city"></span></h2>
        <h4 id="welcome">Please enter your zip code or your city, and press &quot;Get Forecast&quot;</h4>
        <div id="errors"></div>
        <svg class="days_top"></svg>
        <div class="weather_icons"></div>
        <h5 class="hidden" action="temp">Temperature (degrees <span class='degreeUnits'></span>)</h5>
        <svg class="temp"></svg>
        <h5 class="hidden" action="humidity">Humidity (%)</h5>
        <svg class="humidity"></svg>
        <h5 class="hidden" action="cloud">Cloud Cover (%)</h5>
        <svg class="cloud"></svg>
        <h5 class="hidden" action="precipitation">Precipitation (inches over last three hours)</h5>
        <svg class="precipitation"></svg>
        <h5 class="hidden" action="wind_direction">Wind Direction and Speed (MPH)</h5>
        <div class="wind_direction"></div>
        <svg class="days_bottom"></svg>
    </div>

    <!-- SCRIPTS -->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
